<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Gastos</h1>
    </header>
    <div class="container">
        <!-- Página de inicio de sesión -->
        <div id="loginPage">
            <!-- Código de inicio de sesión aquí -->
        </div>

        <!-- Página de registro -->
        <div id="registrationPage" style="display:none;">
            <!-- Código de registro aquí -->
        </div>

        <!-- Página de gestión de gastos -->
        <div id="expensePage" style="display:none;">
            <h2>Bienvenido al Gestor de Gastos</h2>
            <form id="expenseForm" onsubmit="addExpense(); return false;">
                <label for="category">Categoría:</label>
                <select id="category">
                    <option value="ocio">Ocio</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="ropa">Ropa</option>
                    <!-- Agrega más opciones de categoría según sea necesario -->
                </select>
                <label for="description">Descripción:</label>
                <input type="text" id="description" required>
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
                <input type="submit" value="Agregar Gasto">
            </form>
            <h3>Historial de Gastos</h3>
            <label for="filter">Filtrar por categoría:</label>
            <select id="filter" onchange="filterExpenses()">
                <option value="all">Todos</option>
                <option value="ocio">Ocio</option>
                <option value="comida">Comida</option>
                <option value="transporte">Transporte</option>
                <option value="ropa">Ropa</option>
                <!-- Agrega más opciones de categoría según sea necesario -->
            </select>
            <ul id="expenseList"></ul>
            <p><a href="#" onclick="logout();">Cerrar Sesión</a></p>
        </div>
    </div>

    <script>
        var expenses = [];

        function addExpense() {
            var category = document.getElementById("category").value;
            var description = document.getElementById("description").value;
            var amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount)) {
                alert("Por favor, introduce una cantidad válida.");
                return;
            }

            expenses.push({ category: category, description: description, amount: amount });
            showExpenseHistory();
            document.getElementById("expenseForm").reset();
        }

        function filterExpenses() {
            var category = document.getElementById("filter").value;
            if (category === "all") {
                showExpenseHistory();
            } else {
                var filteredExpenses = expenses.filter(expense => expense.category === category);
                showExpenseHistory(filteredExpenses);
            }
        }

        function showExpenseHistory(filteredExpenses) {
            var expenseList = document.getElementById("expenseList");
            expenseList.innerHTML = "";
            var displayExpenses = filteredExpenses || expenses;
            displayExpenses.forEach(function(expense) {
                var listItem = document.createElement("li");
                listItem.textContent = `${expense.category}: ${expense.description} - ${expense.amount.toFixed(2)}€`;
                expenseList.appendChild(listItem);
            });
        }

        // Resto del código de autenticación y registro aquí...
    </script>
</body>
</html>
