<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 600px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Gastos</h1>
    </header>
    <div class="container">
        <!-- Página de inicio de sesión -->
        <div id="loginPage">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" onsubmit="login(); return false;">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <p>¿No tienes una cuenta? <button onclick="showRegistration()">Registrarse</button></p>
        </div>

        <!-- Página de registro -->
        <div id="registrationPage" style="display:none;">
            <h2>Registro</h2>
            <form id="registerForm" onsubmit="register(); return false;">
                <label for="newUsername">Nuevo Nombre de Usuario:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <input type="submit" value="Registrarse">
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia Sesión</a></p>
        </div>

        <!-- Página de gestión de gastos -->
        <div id="expensePage" style="display:none;">
            <h2>Bienvenido al Gestor de Gastos</h2>
            <!-- Contenido del gestor de gastos -->
            <p><a href="#" onclick="logout();">Cerrar Sesión</a></p>
        </div>
    </div>

    <script>
        // Objeto para simular la base de datos de usuarios
        var users = [
            { username: "usuario1", password: "contraseña1" },
            { username: "usuario2", password: "contraseña2" }
        ];

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica si el nombre de usuario y la contraseña coinciden con los datos de los usuarios
            var user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem("token", "token_de_autenticacion"); // Guarda un token de autenticación en el almacenamiento local
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("expensePage").style.display = "block";
            } else {
                alert("Nombre de usuario o contraseña incorrectos.");
            }
        }

        function register() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            // Agrega un nuevo usuario al objeto users (simulado)
            users.push({ username: newUsername, password: newPassword });
            alert("Usuario registrado correctamente. Por favor, inicia sesión.");
            showLogin();
        }

        function logout() {
            localStorage.removeItem("token"); // Elimina el token de autenticación del almacenamiento local
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("expensePage").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function showRegistration() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registrationPage").style.display = "block";
        }

        function showLogin() {
            document.getElementById("registrationPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        window.addEventListener("load", function() {
            var token = localStorage.getItem("token");
            if (token) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("expensePage").style.display = "block";
            }
        });
    </script>
</body>
</html>
